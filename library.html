<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#8DD311">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>OmniShelf | Knihovna</title>
    <link rel="icon" href="./assets/img/ikona_kartyknih.png" type="image/png">
    <link rel="apple-touch-icon" href="./assets/img/ikona_kartyknih.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --text: #1d1d1f; --muted: #6b7280; --accent: #8DD311; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f5;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .placeholder-box {
            background: #fff;
            border-radius: 24px;
            padding: 2rem;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 4px 24px rgba(0,0,0,0.06);
        }
        .placeholder-box img { width: 80px; height: 80px; margin-bottom: 1rem; object-fit: contain; }
        .placeholder-box h1 { font-size: 1.25rem; margin-bottom: 0.5rem; }
        .placeholder-box p { color: var(--muted); font-size: 0.9375rem; margin-bottom: 1rem; }
        .placeholder-box a {
            display: inline-block;
            background: var(--accent);
            color: #0b0b0b;
            padding: 12px 24px;
            border-radius: 14px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
        }
        .placeholder-box a:hover { opacity: 0.95; }
    </style>
</head>
<body>
    <div class="placeholder-box">
        <img src="Ikony do aplikace _ 200px/01_small200px_4.png" alt="Knihovna">
        <h1>Knihovna</h1>
        <p>Přesměrování do aplikace…</p>
        <a href="app.html?module=library" id="goLink">Otevřít Knihovnu</a>
    </div>
    <script src="js/config/user-state.js"></script>
    <script>
        (function () {
            var u = (window.OMNI_UserState && window.OMNI_UserState.getCurrentUser) ? window.OMNI_UserState.getCurrentUser() : null;
            var hasSession = false;
            try { hasSession = !!(localStorage.getItem('omnishelf_current_user') || '').trim(); } catch (e) {}
            if (!u || !u.isLoggedIn || !hasSession) {
                window.location.replace('login.html?next=library.html');
                return;
            }
            window.location.replace('app.html?module=library');
        })();
    </script>
</body>
</html>
