<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#8DD311">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>OmniShelf | Již brzy</title>
    <link rel="icon" href="./assets/img/ikona_kartyknih.png" type="image/png">
    <link rel="apple-touch-icon" href="./assets/img/ikona_kartyknih.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --text: #1d1d1f; --muted: #6b7280; --accent: #8DD311; --bg: #f5f5f5; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .soon-box {
            background: #fff;
            border-radius: 24px;
            padding: 2.5rem;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 4px 24px rgba(0,0,0,0.06);
        }
        .soon-box img { width: 72px; height: 72px; margin-bottom: 1rem; object-fit: contain; }
        .soon-box h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
        .soon-box p { color: var(--muted); font-size: 1rem; margin-bottom: 1.5rem; line-height: 1.5; }
        .soon-box a {
            display: inline-block;
            background: var(--accent);
            color: #0b0b0b;
            padding: 14px 28px;
            border-radius: 14px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            min-height: 48px;
            line-height: 20px;
            box-sizing: border-box;
        }
        .soon-box a:hover { opacity: 0.95; }
    </style>
</head>
<body>
    <div class="soon-box">
        <img id="soonIcon" src="Ikony do aplikace _ 200px/01_small200px_14.png" alt="">
        <h1 id="soonTitle">Již brzy</h1>
        <p id="soonText">Tato sekce se pro vás připravuje. Brzy zde bude nový modul.</p>
        <a href="app.html">Zpět do aplikace</a>
    </div>
    <script>
        (function () {
            var p = new URLSearchParams(window.location.search || '');
            var mod = (p.get('module') || '').trim();
            var titles = {
                'wardrobe': 'Šatník',
                'workshop': 'Workshop',
                'pantry': 'Pantry',
                'kids': 'OmniShelf Kids',
                'friends': 'Přátelé'
            };
            var icons = {
                'wardrobe': '01_small200px_13.png',
                'workshop': '01_small200px_14.png',
                'pantry': '01_small200px_5.png',
                'kids': '01_small200px_11.png',
                'friends': '01_small200px_7.png'
            };
            var t = titles[mod] || 'Již brzy';
            var icon = icons[mod] || '01_small200px_14.png';
            var titleEl = document.getElementById('soonTitle');
            var textEl = document.getElementById('soonText');
            var iconEl = document.getElementById('soonIcon');
            if (titleEl) titleEl.textContent = t;
            if (textEl) textEl.textContent = 'Sekce „' + t + '“ se připravuje. Brzy ji spustíme.';
            if (iconEl) iconEl.src = 'Ikony do aplikace _ 200px/' + icon;
        })();
    </script>
</body>
</html>
