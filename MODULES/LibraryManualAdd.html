<form class="manual-add-form" id="manualAddForm">
    <div class="manual-add-form-title" data-i18n="addBookManually">Přidat knihu ručně</div>
    <div class="form-row form-row-five">
        <div>
            <label for="manualTitle" data-i18n="title">Název</label>
            <input type="text" id="manualTitle" data-i18n-placeholder="placeholderTitle" placeholder="Název knihy" />
        </div>
        <div>
            <label for="manualAuthor" data-i18n="author">Autor</label>
            <input type="text" id="manualAuthor" data-i18n-placeholder="placeholderAuthor" placeholder="Jméno autora" />
        </div>
        <div>
            <label for="manualLocation" data-i18n="location">Umístění</label>
            <input type="text" id="manualLocation" data-i18n-placeholder="placeholderShelf" placeholder="např. Obývák - horní" />
        </div>
        <div>
            <label for="manualPosition" data-i18n="position">Pozice na polici</label>
            <input type="text" id="manualPosition" data-i18n-placeholder="placeholderPosition" placeholder="např. vlevo, uprostřed" />
        </div>
        <div>
            <label for="manualEstimatedValue" data-i18n="estimatedValue">Odhadovaná hodnota</label>
            <input type="text" id="manualEstimatedValue" data-i18n-placeholder="estimatedValuePlaceholder" placeholder="např. 200 Kč" />
        </div>
        <div>
            <label for="manualOwner" data-i18n="owner">Vlastník</label>
            <select id="manualOwner" class="add-item-modal-select"></select>
        </div>
    </div>
    <div class="form-row form-row-isbn" style="margin-top:12px;display:flex;flex-wrap:wrap;align-items:flex-end;gap:16px;">
        <div style="min-width:160px;max-width:200px;">
            <label for="manualIsbn" data-i18n="isbnEan">ISBN/EAN</label>
            <input type="text" id="manualIsbn" data-i18n-placeholder="placeholderIsbn" placeholder="např. 978-80-123-4567-8" inputmode="numeric" />
        </div>
        <div style="display:flex;gap:12px;align-items:flex-end;">
            <button type="submit" class="btn-add-manually" data-i18n="addManually">Přidat ručně</button>
            <button type="button" class="btn-add-wishlist" id="btnAddWishlist">+ Přidat do wishlistu</button>
        </div>
    </div>
</form>
