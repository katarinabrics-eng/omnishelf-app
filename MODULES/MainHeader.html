<div class="top-bar main-top-bar" id="topBar">
    <h1 class="main-top-bar-title">Moje knihovna</h1>
    <div class="header-actions header-actions-top">
        <div class="global-search-wrap">
            <button type="button" class="btn-global-search-toggle" id="btnGlobalSearchToggle" aria-label="Hledat">
                <svg class="search-icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
            </button>
            <div class="global-search-bar" id="globalSearchBar">
                <input type="text" id="globalSearchInput" data-i18n-placeholder="globalSearchPlaceholder" placeholder="Najdi cokoliv ve sbírkách…" autocomplete="off" />
                <button type="button" class="btn-global-search-close" id="btnGlobalSearchClose" aria-label="Zavřít">×</button>
            </div>
        </div>
        <div class="profile-switcher-wrap">
            <button type="button" class="btn-profile-switcher" id="btnProfileSwitcher" aria-label="Přepínač profilů" title="Profil">
                <span class="profile-initials" id="profileInitials">Já</span>
            </button>
            <div class="profile-dropdown" id="profileDropdown" style="display:none;">
                <div class="profile-dropdown-list" id="profileDropdownList"></div>
                <button type="button" class="profile-add-member" id="btnAddFamilyMember" data-i18n="addFamilyMember">+ Přidat člena rodiny</button>
            </div>
        </div>
    </div>
</div>
